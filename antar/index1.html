<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/flipbook.style.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.css">

<script src="js/flipbook.min.js"></script>

<script type="text/javascript">

    $(document).ready(function () {
        $("#container").flipBook({
            pages:[
                {src:"images/antar/pg1.jpg", thumb:"images/book2/thumb1.jpg", title:"Cover"},
                {src:"images/antar/pg2.jpg", thumb:"images/book2/thumb2.jpg", title:"Page two"},
                {src:"images/antar/pg3.jpg", thumb:"images/book2/thumb3.jpg", title:"Page three"},
                {src:"images/antar/pg4.jpg", thumb:"images/book2/thumb4.jpg", title:""},
                {src:"images/antar/pg5.jpg", thumb:"images/book2/thumb5.jpg", title:"Page five"},
                {src:"images/antar/pg6.jpg", thumb:"images/book2/thumb6.jpg", title:"Last"}}
            ]
        });

    })
</script>

</head>

<body>
<div id="container"/>
</body>

</html>
